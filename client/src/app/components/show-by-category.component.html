<div class='test'>
    <div fxLayout='row' fxLayoutAlign='space-between center' class='top-bar'>
        <h1>{{category}}</h1>
        <div fxLayoutGap='1vw' fxLayoutAlign=' center' *ngIf='pageCount.length > 1'>
            <mat-icon (click)='left()'>keyboard_arrow_left</mat-icon>
            <button mat-mini-fab *ngFor='let p of pageCount;let i=index' (click)="pagination(p)">{{p+1}}</button>
            <mat-icon (click)='right()'>keyboard_arrow_right</mat-icon>
        </div>
    </div>

    <div class='listingContainer'>
        <div *ngIf='!pageListing ||pageListing.length == 0'>
            <p>No listing found for {{category.toLowerCase()}}.
            </p>
        </div>
        <div *ngFor='let l of pageListing'>
            <mat-card class='card-view'>
                <mat-card-content>
                    <ng-image-slider [images]="l.listingImages" [autoSlide]='3' [infinite]='true' [slideImage]='1'
                        [imageSize]='{width: 450, height: 250, space: 5}' [animationSpeed]='3' #nav *ngIf='l.listingImages'>
                    </ng-image-slider>
                    <p>Listed by: {{l.listingBy}}</p>
                    <div *ngFor='let items of l.haveItem'>
                        <h2>{{items.listingTitle}}</h2>
                        <p>Category: {{items.category}} > {{items.listingSubCat}}</p>
                        <p>{{items.listingDescription}}</p>
                    </div>
                </mat-card-content>
                <mat-card-actions fxLayoutAlign='center'>
                    <button mat-raised-button (click)='navigate(l._id)' color='accent'>More Details</button>
                    <!-- <button mat-raised-button color='warn'>Message</button> -->
                </mat-card-actions>
            </mat-card>
        </div>
    </div>
    <div fxLayout='row' fxLayoutAlign='center center' class='top-bar'>
        <div fxLayoutGap='1vw' fxLayoutAlign=' center' *ngIf='pageCount.length > 1'>
            <mat-icon (click)='left()'>keyboard_arrow_left</mat-icon>
            <button mat-mini-fab *ngFor='let p of pageCount;let i=index' (click)="pagination(p)">{{p+1}}</button>
            <mat-icon (click)='right()'>keyboard_arrow_right</mat-icon>
        </div>
    </div>
</div>
