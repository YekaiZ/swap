<mat-dialog-content>
    <div class='registerForm'>
        <form [formGroup]='registerForm'>

            <mat-form-field>
                <input matInput placeholder="Email" name="email" formControlName='email'>
            </mat-form-field>

            <br>
            <mat-form-field>
                <input matInput placeholder="name" name="name" formControlName='name'>
            </mat-form-field>

            <br>
            <mat-form-field>
                <input matInput placeholder="Password" name="Password" formControlName='password'>
            </mat-form-field>


            <div mat-dialog-actions fxLayoutAlign='space-around'>
                <button color='warn' mat-raised-button mat-dialog-close>Cancel</button>
                <button color='primary' mat-raised-button (click)="register()" [disabled]='registerForm.invalid'>Login</button>
            </div>

        </form>
    </div>

</mat-dialog-content>
