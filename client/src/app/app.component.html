<div class='top-nav-bar' fxLayoutAlign='space-between'>
  <div fxLayout='row' fxLayoutAlign='start center' routerLink="['/']" class=sitelogo>
    <img src='../assets/swap.png' class='sitelogo'>
    <h1>MyApp</h1>
  </div>

  <div class='search-bar' fxLayoutAlign=' center'>
    <form>
      <mat-form-field style='width:5vw;' color='primary'>
        <mat-select [(value)]="searchBy">
          <mat-option value="name">Name</mat-option>
          <mat-option value="category">Category</mat-option>
        </mat-select>
      </mat-form-field>
      |
      <mat-form-field style='width:40vw'>
        <mat-label>
          <mat-icon>search</mat-icon>
          <span>Search by {{searchBy}}</span>
        </mat-label>
        <input matInput type='text' name='search'>
      </mat-form-field>
    </form>
  </div>

  <div fxLayoutAlign='end center' fxLayoutGap='0.5vw'>
    <div *ngIf='showLogin' fxLayoutGap='0.5vw'>
      <button mat-raised-button (click)="openDialog('login')" color='primary'>Login</button>
      <button mat-raised-button (click)="openDialog('register')" color='primary'>Register</button>
    </div>

    <img [src]='avatarUrl' class='avatar' *ngIf='avatarUrl'>
    <div *ngIf='!showLogin' fxLayoutGap='0.5vw'>
      <button mat-raised-button [routerLink]="['list']" color='primary'>List</button>
      <button mat-raised-button (click)='logout()' color='primary'>Logout</button>
    </div>
  </div>

</div>
<div class='category-bar'>
  <div *ngFor='let m of menu'>
    <button mat-button [routerLink]="['category', m.name]">{{m.name}}</button>
  </div>
</div>

<router-outlet></router-outlet>
